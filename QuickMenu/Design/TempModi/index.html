<head>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Template</title>

<body>
    <header>
        <nav class="navbar">
            <div class="izq">
                <img src="img/store.png" alt="">
            </div>
            <div class="derecha">
                <a href="#">LOG OUT</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="contenedor">
            <div class="title">
                <h1>Well, let's start with your page.</h1>
                <p>In this field you can customize your own website.</p>
            </div>
            <div class="caja-padre">
                <div class="caja">
                    <div class="izq">
                        <h3>Title Page </h3>
                    </div>
                    <div class="der">
                        <form action="" class="fromu">
                            <input type="text" placeholder="Insert your title">
                        </form>
                    </div>
                </div>
                <hr>
                <div class="caja">
                    <div class="izq">
                        <h3>Description </h3>
                    </div>
                    <div class="der">
                        <form action="" class="fromu">
                            <input type="text" placeholder="Insert your Web Description">
                        </form>
                    </div>
                </div>
                <hr>
                <div class="caja">
                    <div class="izq">
                        <h3>Background image </h3>
                    </div>
                    <div class="der">
                        <form action="" class="fromu">
                            <input type="file" name="Upload Image" class="inputfile" id="inputF">
                        </form>
                    </div>
                </div>
                <hr>
                <div class="caja">
                    <div class="izq">
                        <h3>Set the location on Google maps </h3>
                    </div>
                    <div class="der">
                        <form action="" class="fromu">
                            <input type="text" placeholder="Latitud" required>
                            <input type="text" placeholder="Longitud">
                        </form>
                        <div class="btn">
                            <a href="">&#43;</a>
                        </div>
                    </div>
                </div>
                <hr>
            </div>

            <!--<div class="error">
